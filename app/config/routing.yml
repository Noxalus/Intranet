intranet_users:
    resource: "@IntranetUserBundle/Controller/"
    type:     annotation
    prefix:   /utilisateurs

intranet_news:
    resource: "@IntranetNewsBundle/Controller/"
    type:     annotation
    prefix:   /

intranet_project:
    resource: "@IntranetProjectBundle/Controller/"
    type:     annotation
    prefix:   /

intranet_schedule:
    resource: "@IntranetScheduleBundle/Controller/"
    type:     annotation
    prefix:   /planning

root:
    pattern:   /
    defaults:  { _controller: IntranetCoreBundle:Home:index }

home:
    resource: "@IntranetCoreBundle/Controller/"
    type:     annotation
    prefix:   /

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"
 
fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile
 
fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register
 
fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting
 
fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile